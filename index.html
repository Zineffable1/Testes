<script>

$('#yeye').load('https://radiopaedia.org/cases/ewing-sarcoma-1?lang=gb'); 


  
  
var fram=document.getElementsByClassName("dnum");


  
var fl=fram.length;

var zcount=fl-1;

if ($('iframe').length){
$('iframe').each(function(){
var imgname = $(this).attr('src');
//console.log(imgname);

})
}


wip=function(){

for (i = 0; i < fl; i++) {
  

  
if(i==zcount){

fram[i].style.display = "block";

}else{

fram[i].style.display = "none";

}

}

}





$(".fbak").click(function(){

if(zcount==0){}else{

zcount=zcount-1;

wip();



}

})



$(".ffor").click(function(){

if(zcount==fl-1){}else{

zcount=zcount+1;

wip();



}

})



$(document).bind("keydown", bigBro);

function bigBro(z) {

//console.log(z.code);

if(z.code=="ArrowRight"){

if(zcount==0){}else{

zcount=zcount-1;

wip();

}

}

if(z.code=="ArrowLeft"){

if(zcount==fl-1){}else{

zcount=zcount+1;

wip();



}

}

}



$.get("https://radiopaedia.org/cases/ewing-sarcoma-extraskeletal-1?lang=gb", {}, function(content){
   $("#derp").html(content)
}, "html")


  
</script>
