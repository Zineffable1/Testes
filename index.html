<script>

  
var fram=document.getElementsByClassName("dnum");


  
var fl=fram.length;

var zcount=fl-1;
  
for (i = 0; i < fl; i++) {

zcount=fl-1;

//var dog = $('.dnum iframe').attr("src");
var dog = $('.dnum iframe');
var pig = dog[zcount];
console.log($(pig.attr("src")));
  
}


wip=function(){

for (i = 0; i < fl; i++) {
  
//var link = $(fram iframe").attr("src");
//$.get(link, function (response){ var html = response; var html_src = 'data:text/html;charset=utf-8,' + html; $(".dnum iframe").attr("src" , html_src); });

  
if(i==zcount){

fram[i].style.display = "block";

}else{

fram[i].style.display = "none";

}

}

}





$(".fbak").click(function(){

if(zcount==0){}else{

zcount=zcount-1;

wip();



}

})



$(".ffor").click(function(){

if(zcount==fl-1){}else{

zcount=zcount+1;

wip();



}

})



$(document).bind("keydown", bigBro);

function bigBro(z) {

//console.log(z.code);

if(z.code=="ArrowRight"){

if(zcount==0){}else{

zcount=zcount-1;

wip();

}

}

if(z.code=="ArrowLeft"){

if(zcount==fl-1){}else{

zcount=zcount+1;

wip();



}

}

}

</script>
